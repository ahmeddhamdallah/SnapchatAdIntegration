<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snapchat Ad Manager</title>
</head>
<body>
    <h1>Add User to Segment</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}
            <br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.email.label }}
<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.segment_id.label }}
<br>
            {{ form.segment_id(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
